<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack</title>
</head>
<body>
    <script src="bundle.js"></script>

    <div>
        <h1>Todo List</h1>
        <div id="todoList"></div>
        <div>
            <input id="todoText" type="text" />
            <button onclick="addTodo()">Add Todo</button>
        </div>
    </div>

    <hr>

    <div>
        <h1>Notes</h1>
        <div id="noteList"></div>
        <div>
            <textarea id="noteText"></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
    </div>
</body>
</html>
